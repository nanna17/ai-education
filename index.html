<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Educational Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landing-page">
        <h1 class="animated-title">Welcome to AI-Powered Education</h1>
        <p class="animated-description">Enhance your learning with AI-driven insights and interactive content.</p>
        <div class="buttons">
            <button class="animated-button" onclick="navigateTo('quiz')">AI Quizzes</button>
            <button class="animated-button" onclick="navigateTo('theory')">Theory Content</button>
            <button class="animated-button" onclick="navigateTo('profile')">Your Profile</button>
        </div>
    </div>

    <div id="backButtonContainer" style="display: none;">
        <button class="animated-button" onclick="goBack()">Back</button>
    </div>

    <script src="script.js" charset="utf-8"></script>
</body>
</html>
